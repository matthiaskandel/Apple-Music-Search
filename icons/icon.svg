<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2D55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#musicGradient)" filter="url(#shadow)"/>

  <!-- Music note -->
  <g fill="white">
    <!-- Note stem -->
    <rect x="72" y="32" width="6" height="48" rx="3"/>

    <!-- Note head -->
    <ellipse cx="68" cy="80" rx="12" ry="9" transform="rotate(-20 68 80)"/>

    <!-- Search circle -->
    <circle cx="48" cy="52" r="16" fill="none" stroke="white" stroke-width="5"/>

    <!-- Search handle -->
    <rect x="34" y="62" width="5" height="16" rx="2.5" transform="rotate(-45 36.5 70)"/>
  </g>
</svg>
